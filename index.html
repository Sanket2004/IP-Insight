<html lang="en">

    <!-- SEO Meta Tags -->

      name="description"
      content="IP Insight provides detailed information about your current IP address including location, ISP, and more."

      content="IP address, IP information, IP location, ISP, internet service provider, IP lookup"

    <meta property="og:title" content="IP Insight - Know Your IP" />

      property="og:description"
      content="Get detailed information about your current IP address including location, ISP, and more."
    />

    <meta property="og:logo" content="https://ipinsight.netlify.app/favicon.svg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
